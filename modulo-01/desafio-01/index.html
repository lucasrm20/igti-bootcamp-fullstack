<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">

    <title>IGTI - Trabalho Prático do Módulo 1</title>
  </head>
  <body class="bg-light">
    
    <div class="container">
      <h1 class="text-center mt-4">Pesquisa de Usuários</h1>
      <hr>

      <form class="mt-4">
        <div class="form-row">
          <div class="col-8 col-md-10">
            <input
              type="text"
              id="search-input"
              class="form-control form-control-lg"
              placeholder="Buscar"
              autofocus
            >
          </div>

          <div class="col-4 col-md-2">
            <button type="submit" class="btn btn-lg btn-block btn-dark">
              Buscar
            </button>
          </div>
        </div>
      </form>

      <div class="row mt-4 mb-4">
        <div class="card-container order-2 order-md-1 col-12 col-md-6">
          <div class="card border-secondary">
            <div class="card-header bg-dark text-white font-weight-bold">
              Usuários
            </div>
            
            <div class="card-body">
              <h5 class="users-length card-title text-center">Nenhum usuário encontrado.</h5>
              <ul class="users-list list-unstyled"></ul>
            </div>
          </div>
        </div>

        <div class="card-container order-1 order-md-2 col-12 col-md-6 mb-4 mb-md-0">
          <div class="card border-secondary">
            <div class="card-header bg-dark text-white font-weight-bold">
              Estatísticas
            </div>

            <div class="users-statistics card-body">
              <h5 class="card-title text-center">Nada a ser exibido.</h5>
              </dl>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="./js/users-service.js"></script>
    <script src="./js/users-controller.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
